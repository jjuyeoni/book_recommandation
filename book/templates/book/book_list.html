{% extends 'book/base.html' %}
{% block content %}
{% load static %}
<style>
#loading {
 width: 100%;
 height: 100%;
 top: 0px;
 left: 0px;
 position: fixed;
 display: block;
 opacity: 0.7;
 background-color: #fff;
 z-index: 99;
 text-align: center; }

#loading-image {
 position: absolute;
 top: 50%;
 left: 50%;
 z-index: 100; }
</style>

<script>
  function callFunction(){
      document.getElementById("loading").style.display="";
    };
</script>

<div id="loading" style="display:none"><img id="loading-image" src="{% static 'img/loding.gif' %}" alt="Loading..." /></div>

    <header class="masthead text-center d-flex">
      <div class="container my-auto">
        <div class="row">
          <div class="col-lg-10 mx-auto">
            <h1 class="text-uppercase">
              <strong>당신의 인생책은?</strong>
            </h1>
          </div>
          <!-- <div class="col-lg-8 mx-auto"> -->
          <div class="fullscreen_search_cell">
            <div class="fullscreen_search_inner">
            <form role="search" action="/search" class="fullscreen_search_form" method="post">{% csrf_token %}
              <div class="form_holder">
                <!-- <span class="search_label">Search:</span> -->
                <div class="field_holder">
                  <input type="text" name="title" class="search_field" autocomplete="off">
                  <div class="line" style="width: 0px;"></div>
                </div>
                  <input type="submit" value="검색" class="qode_search_submit search_submit" href="#" onclick="callFunction();">
                  <!-- <i class="qode_icon_font_awesome fa fa-search "></i> -->
              </div>
            </form>
          </div>
          </div>
        </div>
      </div>
    </header>


    <section class="blog-area section-gap">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-8 pb-30 header-text">
                    <h1>현재 베스트셀러 순위</h1>
                </div>
            </div>
            <div class="row">
               {% for books in bookList %}
                <div class="single-blog col-lg-4 col-md-4">
                   <a class="portfolio-box">
                      <img class="f-img img-fluid mx-auto" src={{books.img_path}}>
                      <div class="portfolio-box-caption">
                        <div class="portfolio-box-caption-content">
                          <div class="project-category text-faded">
                           {{books.index}}
                          </div>
                        </div>
                      </div>
                    </a>
                </div>
                {% endfor %}
            </div>
        </div>
    </section>
{% endblock %}
