 function checkSearch() {
       var searchKeyword=document.getElementById("keyword").value;

                  alert('검색어를 입력해주세요');

         $.ajax({
             url:'/search',
             dataType:'json',
             type:'POST',
             data:{'title':searchKeyword,'csrfmiddlewaretoken': '{{ csrf_token }}'},
             success:function(html){
                 $("#display").html(html['html']).show();
